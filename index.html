    .active { border: 1px solid yellow; }
    .feeling-content { position: relative; width: 6.5rem; height: 64%; background-color: red; margin: .7rem auto 0 auto; padding: .25rem;}
    .content { display: none; font-size: 14px;}
    .feeling-content .selec { display: block; }
